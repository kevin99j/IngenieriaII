    <div class="container f2" *ngIf="form">
      <div class="row">
        <div class="input-field col s5">
          <input id="nombre" [(ngModel)]="user.nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s5 offset-2">
          <input type="text" class="timepicker">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="NickName" [(ngModel)]="user.nickName" type="text" class="validate">
          <label for="NickName">NickName</label>
        </div>
        <div class="input-field col s5 offset-2">
          <input id="password" [(ngModel)]="user.password" type="password" class="validate">
          <label for="password">password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="email" type="email" class="validate" [(ngModel)]="user.email">
          <label for="email">email</label>
        </div>
